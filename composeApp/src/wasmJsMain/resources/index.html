<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: #17070A;
          color: #FF6A6A;
          font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        }
        #compose-root {
          width: 100%;
          height: 100%;
        }
        #boot-loader {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 24px;
          background: radial-gradient(circle at center, #2A0F12 0%, #17070A 62%);
          z-index: 9999;
          transition: opacity 220ms ease-out, visibility 220ms ease-out;
        }
        #boot-loader.hidden {
          opacity: 0;
          visibility: hidden;
          pointer-events: none;
        }
        .loader-dot {
          width: 42px;
          height: 42px;
          border-radius: 999px;
          background: #B11818;
          box-shadow: 0 0 0 0 rgba(177, 24, 24, 0.65);
          animation: pulse 1.1s ease-in-out infinite;
        }
        .loader-text {
          letter-spacing: 0.12em;
          text-transform: uppercase;
          font-size: 36px;
          opacity: 0.9;
        }
        @keyframes pulse {
          0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(177, 24, 24, 0.5); }
          70% { transform: scale(1); box-shadow: 0 0 0 30px rgba(177, 24, 24, 0); }
          100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(177, 24, 24, 0); }
        }
    </style>
</head>
<body>
  <div id="boot-loader">
    <div class="loader-dot" aria-hidden="true"></div>
    <div class="loader-text">Preparing Hangman...</div>
  </div>
  <div id="compose-root"></div>
  <script src="composeApp.js"></script>
</body>
</html>
