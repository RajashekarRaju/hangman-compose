name: Tests
on:
  pull_request:
    branches: [ development ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit and desktop tests
        run: |
          ./gradlew \
            :app:testDebugUnitTest \
            :game-core:desktopTest \
            :feature:onboarding:desktopTest \
            :feature:game:desktopTest \
            :feature:history:desktopTest \
            --stacktrace

      - name: Create AVD and Run androidTest
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        id: testing
        uses: reactivecircus/android-emulator-runner@v2
        continue-on-error: true
        env:
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 500
        with:
          api-level: 29
          emulator-build: 7425822
          force-avd-creation: true
          emulator-options: -wipe-data -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "Generated AVD snapshot for caching."
            ./gradlew :app:connectedDebugAndroidTest

      - name: Upload Failing Test Report Log
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && steps.testing.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: app/build/outputs/androidTest-results/connected/flavors/*/failed/*.png

      - name: Upload build reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: ./app/build/reports
